<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <header>Etch a Sketch</header>
    <main>
    <aside>
        <h3>Customisation</h3>
<div class = "box_pick">
    <p id = "box_select">Box selector</p>
    <div class = "slider_container">
    <input type = "range" min = "1" max = "50" class = "slider" oninput="sliderChange(this.value)">
    <div id = "slider_info">25</div>
    </div>
</div>
<div class = "color_pick">
    <p>Choose a Color!</p>
    <div id = "picker_container">
      <input type = "color" id = "colorpicker" value="#ffffff" onchange = changeColor(this.value)>
      <p id = "pick_color"></p>
    </div>
    <button onclick = "randomColor()">Random</button>
</div>
<div class = "other_func">
    <p>Other functions</p>
    <button id = "eraser" onclick = "erase()">Eraser</button>
    <button id = "reset" onclick="cleargrid()">Reset</button>
</div>
</div>
    </aside>
    <div class = "sketch_container" id = "grid"></div>
</main>
  </body>
  <script src="script.js"></script>
</html>
